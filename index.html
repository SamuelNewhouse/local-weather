<!-- Doctype HTML5 -->
<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This is my submission for the 'Show the Local Weather' project on www.freecodecamp.com.">
	<meta name="author" content="Samuel Newhouse">
	<title>Local Weather Viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Acme|Inconsolata" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
	<div id="main">

		<header>
			<h1>Local Weather Viewer</h1>
		</header>

		<section class="message">
			<p>Finding your location...</p>
		</section>

		<section class="data" id="location">
		</section>

		<section class="data big">
			<span id="temperature-number"></span>

			<span class="dropdown">

				<span class="pointer" id="temperature-unit"></span>
				<span class="dropdown-content">
					<input type="radio" checked="checked" name="temperature-unit" value="Celsius" id="radio-celsius">
					<label for="radio-celsius">Celsius</label>

					<input type="radio" name="temperature-unit" value="Fahrenheit" id="radio-fahrenheit">
					<label for="radio-fahrenheit">Fahrenheit</label>
				</span>
			</span>
		</section>

		<section class="data big" id="wind">
			<span id="wind-direction"></span>
			<span id="wind-number"></span>

			<span class="dropdown">

				<span class="pointer" id="wind-unit"></span>
				<span class="dropdown-content">
					<input type="radio" checked="checked" name="wind-unit" value="knots" id="radio-knots">
					<label for="radio-knots">knots</label>

					<input type="radio" name="wind-unit" value="kph" id="radio-kph">
					<label for="radio-kph">kph</label>

					<input type="radio" name="wind-unit" value="mph" id="radio-mph">
					<label for="radio-mph">mph</label>
				</span>
			</span>

		</section>

		<section class="data">
			<span id="description">
			</span>
			<span class="weather-icon">
			</span>
		</section>

		<footer>
			Made by
			<a href="https://github.com/SamuelNewhouse" target="_blank">Samuel Newhouse</a>
		</footer>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous" defer></script>
	<script src="scripts/script.js" defer></script>
</body>

</html>
